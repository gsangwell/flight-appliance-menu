---
appliance:
  hostname: appliance-hub # appliance hostname

# Engineer users to create with sudo privaleges
# Typically for operators to login remotely
engineers:
  engineer: # username
    name: Engineer # full name
    pubkey: | # publickey
      ssh-rsa  examplepublickey
    #password: # optional encrypted password

# operator users to create - unprivaledged users with shell set to the appliance cli
operators:
  demo: # username
    name: Demo Operator # full name
    password: $6$5fa03etz$rU/235FEnuA8ATBOt1fkjsa6aNPMZh6/FifoHQKFbTYiRwcQ0.mjQ8IYlylBA1ph4ghkPNhmG6gKS3CAts3ew0 # password (demo123)
    #pubkey: # optional pubkey

# Network interfaces to set to "defaults" and allow the operators to reconfigure
# The first interface set here is the first interface configured for access to the appliance gui.
networks:
  site-external: # name to show via gui / cli
    interface: eth0 # interface to assign to this network
    ip: 10.23.1.1 # IPV4
    netmask: 255.255.255.0 # netmask
    gateway: 10.23.1.1 # optional default gateway
    zone: site-external # firewall zone
    dns: 8.8.8.8 # optional dns

# Firewall zones to setup
firewall:
  site-external: # name
    masquerade: disabled # enabled/disabled
    ports: [ "80/tcp", "443/tcp" ] # ports to open

  support-vpn:
    masquerade: disabled
    ports: [ "22/tcp" ]

# VPN clients to setup
vpn:
